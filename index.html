<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Tinos:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Book Library</h1>
</header>

<main>

    <!-- form to add book info -->
    <div class="form">
        <div class="input-box">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>

        <div class="input-box">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>

        <div class="input-box">
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages">
        </div>

        <div class="input-box">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
        </div>

        <button class="add-book">Add Book</button>
    </div>
    <!-- container for books -->
    <div class="book-shelf">
        <div class="top-shelf"> <!-- Used for template information-->
            <p class="empty">Add a book by filling out the information above.</p>
            <ul class="graph-header">
                <li class="headings">Title</li>
                <li class="headings">Author</li>
                <li class="headings"># of Pages</li>
                <li class="headings">Read</li>
                <li class="headings">Delete</li>
            </ul>
        </div>
        <!-- Used for added books-->
        <div class="bottom-shelf"></div>
    </div>
</main>

<script src="./script.js"></script>
</body>
</html>
